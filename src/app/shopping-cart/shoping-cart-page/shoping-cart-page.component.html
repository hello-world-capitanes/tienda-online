<div id="mySidenav" class="sidenav" [ngClass]="{'sidenav--close': !isOpenMenu, 'sidenav--open': isOpenMenu}">
  <a class="closebtn" (click)="closeMenu()">&times;</a>
  <div class="shopping-cart__container">
    <app-product-card *ngFor="let producto of listProducts" [producto]="producto" [smallSize]='true' ></app-product-card>
  </div>

</div>
<div class="sidenav--overlay" (click)="closeMenu()" *ngIf="isOpenMenu"></div>
